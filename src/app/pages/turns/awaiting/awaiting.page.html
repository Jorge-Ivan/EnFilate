<app-header title="Turno en espera"></app-header>

<ion-content class="ion-padding">
  <ion-grid fixed *ngIf="data">
    <ion-row>
      <ion-col size="12" class="back-turn ion-padding">
        <div class="ion-text-center ion-padding-vertical">
          <h1>SU TURNO</h1>
          <p style="font-size: 80px;">{{data.id}}</p>
          <hr>
          <div *ngIf="data.status>0 && data.user">
            <ion-icon name="notifications-outline" size="large"></ion-icon>
            <p><small>Pasa con el Asesor</small></p>
            <p>{{data.user.name}}</p>
          </div>
          <div *ngIf="data.status==0">
            <ion-icon name="time" size="large"></ion-icon>
            <p>15 minutos</p>
            <p><small>Tiempo estimado de atencion</small></p>
          </div>
          <ion-back-button expand="block" shape="round">
            <span class="white" *ngIf="data.status==0">Cancelar turno</span>
            <span class="white" *ngIf="data.status>0">Â¡Gracias!</span>
          </ion-back-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
